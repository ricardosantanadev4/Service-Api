<div class="row">
  <div *ngFor="let card of cards">
    <div class="card text-white bg-{{card.color}} mb-3" style="max-width: 18rem;">
      <div class="card-header">{{card.title}}</div>
      <div class="card-body">
        <h5 class="card-title">{{card.subTitle}}</h5>
        <!-- exibe o conteudo de advice no html -->
        <!-- o caminho percorrido no objeto pode ser verificado no console -->
        <p class="card-text">{{slip?.slip?.advice}}</p>
      </div>
    </div>
  </div>
</div>
